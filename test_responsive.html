<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Парящая обложка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d1f3c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            padding: 40px 30px;
        }

        .floating-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            max-height: 100%;
        }

        .cover-wrapper {
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite, rotate3d 8s ease-in-out infinite;
            max-width: calc(100vw - 80px);
            max-height: calc(100vh - 150px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cover-image {
            width: auto;
            height: auto;
            max-width: min(600px, calc(100vw - 80px));
            max-height: calc(100vh - 150px);
            object-fit: contain;
            border-radius: 8px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(59, 130, 246, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .cover-shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            background: linear-gradient(135deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.1) 45%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0.1) 55%,
                    transparent 100%);
            background-size: 200% 200%;
            animation: shine 4s ease-in-out infinite;
            pointer-events: none;
        }

        .shadow {
            width: min(500px, 80vw);
            height: 30px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            margin-top: 40px;
            animation: shadow-pulse 6s ease-in-out infinite;
            filter: blur(10px);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate3d {

            0%,
            100% {
                transform: rotateY(-5deg) rotateX(5deg);
            }

            25% {
                transform: rotateY(5deg) rotateX(2deg);
            }

            50% {
                transform: rotateY(5deg) rotateX(-5deg);
            }

            75% {
                transform: rotateY(-5deg) rotateX(-2deg);
            }
        }

        @keyframes shine {

            0%,
            100% {
                background-position: -100% -100%;
            }

            50% {
                background-position: 200% 200%;
            }
        }

        @keyframes shadow-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(0.85);
                opacity: 0.4;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(96, 165, 250, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: particle-float 10s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            left: 20%;
            top: 60%;
            animation-delay: -2s;
            animation-duration: 10s;
        }

        .particle:nth-child(3) {
            left: 70%;
            top: 30%;
            animation-delay: -4s;
            animation-duration: 14s;
        }

        .particle:nth-child(4) {
            left: 80%;
            top: 70%;
            animation-delay: -1s;
            animation-duration: 11s;
        }

        .particle:nth-child(5) {
            left: 40%;
            top: 10%;
            animation-delay: -3s;
            animation-duration: 13s;
        }

        .particle:nth-child(6) {
            left: 60%;
            top: 80%;
            animation-delay: -5s;
            animation-duration: 9s;
        }

        .particle:nth-child(7) {
            left: 30%;
            top: 40%;
            animation-delay: -6s;
            animation-duration: 15s;
        }

        .particle:nth-child(8) {
            left: 85%;
            top: 50%;
            animation-delay: -7s;
            animation-duration: 11s;
        }

        @keyframes particle-float {

            0%,
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }

            25% {
                transform: translateY(-50px) translateX(20px) scale(1.2);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-20px) translateX(-30px) scale(0.8);
                opacity: 0.4;
            }

            75% {
                transform: translateY(-60px) translateX(10px) scale(1.1);
                opacity: 0.7;
            }
        }

        .scene::before {
            content: '';
            position: absolute;
            width: min(800px, 90vw);
            height: min(800px, 90vw);
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow-pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .scene {
                padding: 30px 20px;
            }

            .cover-wrapper {
                max-width: calc(100vw - 50px);
                max-height: calc(100vh - 120px);
            }

            .cover-image {
                max-width: min(280px, calc(100vw - 50px));
                max-height: calc(100vh - 120px);
            }

            .shadow {
                width: min(220px, 70vw);
                margin-top: 30px;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-15px);
                }
            }
        }

        @media (max-height: 500px) {
            .scene {
                padding: 20px 30px;
            }

            .cover-wrapper {
                max-height: calc(100vh - 80px);
            }

            .cover-image {
                max-height: calc(100vh - 100px);
            }

            .shadow {
                margin-top: 20px;
                height: 20px;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-10px);
                }
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="floating-container">
            <div class="cover-wrapper">
                <img src="cover.png" alt="Tazabek 2025" class="cover-image">
                <div class="cover-shine"></div>
            </div>
            <div class="shadow"></div>
        </div>

        <!-- Ambient particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
</body>

</html>
